<!DOCTYPE html>
<html>
<head>
    <title>æƒ…ç»ªåˆ†ç±»å¤§æŒ‘æˆ˜</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            margin: 20px;
            touch-action: manipulation; /* ä¼˜åŒ–è§¦æ‘¸äº¤äº’ */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .title {
            color: #ff6b6b;
            font-size: 2.5em;
            text-shadow: 2px 2px #fff;
            margin-bottom: 30px;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 30px;
            position: relative;
        }

        .category-box {
            width: 200px;
            min-height: 120px;
            border: 4px solid;
            border-radius: 15px;
            padding: 15px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .positive { border-color: #77dd77; }
        .negative { border-color: #ff6961; }

        .emotions-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap; /* ç§»åŠ¨ç«¯æ¢è¡Œæ˜¾ç¤º */
        }

        .emotion-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            cursor: move;
            transition: all 0.3s ease;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            padding: 5px;
            touch-action: none; /* ç¦ç”¨é»˜è®¤è§¦æ‘¸è¡Œä¸º */
        }

        .emotion-img.dragging {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .feedback {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #fff;
            padding: 8px 15px;
            border-radius: 10px;
            display: none;
            z-index: 999;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            white-space: nowrap;
        }

        .correct { 
            background: rgba(119, 221, 119, 0.9); 
            animation: floatUp 0.5s ease-out;
        }
        .wrong { 
            background: rgba(255, 105, 97, 0.9);
            animation: shake 0.5s ease;
        }

        .button {
            background: #ffd700;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px #ffb700;
            transition: all 0.2s;
        }

        .button:hover {
            background: #ffdf33;
        }

        .result {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin: 20px auto;
            width: 80%;
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, 0); opacity: 0; }
            100% { transform: translate(-50%, -20px); opacity: 1; }
        }

        @keyframes shake {
            0% { transform: translateX(-50%); }
            25% { transform: translateX(-55%); }
            50% { transform: translateX(-45%); }
            75% { transform: translateX(-55%); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">æƒ…ç»ªåˆ†ç±»å¤§æŒ‘æˆ˜ï¼ğŸŒˆ</h1>
        
        <div class="categories">
            <div class="category-box positive" 
                 ondragover="allowDrop(event)" 
                 ondrop="drop(event)">
                <h3>ğŸ˜Š ç§¯ææƒ…ç»ª</h3>
                <div class="feedback"></div>
            </div>
            <div class="category-box negative" 
                 ondragover="allowDrop(event)" 
                 ondrop="drop(event)">
                <h3>ğŸ˜Ÿ æ¶ˆææƒ…ç»ª</h3>
                <div class="feedback"></div>
            </div>
        </div>

        <div class="emotions-box" id="sourceBox">
            <img src="https://cdn.z.wiki/autoupload/20250506/v42z/1080X1439/happy.png.jpg" 
                 class="emotion-img" draggable="true" data-emotion="happy" data-correct="positive">
            <img src="https://hv.z.wiki/autoupload/20250506/NN3D/1080X1439/angry.png.jpg" 
                 class="emotion-img" draggable="true" data-emotion="angry" data-correct="negative">
            <img src="https://cdn.z.wiki/autoupload/20250506/nZNi/1080X1439/sad.png.jpg" 
                 class="emotion-img" draggable="true" data-emotion="sad" data-correct="negative">
            <img src="https://hv.z.wiki/autoupload/20250506/eAhO/1080X1439/afraid.png.jpg" 
                 class="emotion-img" draggable="true" data-emotion="afraid" data-correct="negative">
        </div>

        <button class="button" onclick="checkCompletion()">æäº¤ç­”æ¡ˆ</button>
        <button class="button" onclick="resetGame()">é‡æ–°å¼€å§‹</button>

        <div id="resultBox" class="result">
            <h2>ğŸ‰ æ­å–œä½ ï¼Œåˆ†ç±»æˆåŠŸï¼</h2>
            <p>æ­£ç¡®ç­”æ¡ˆï¼š</p>
            <p>ç§¯ææƒ…ç»ªï¼šğŸ˜Š å¼€å¿ƒ</p>
            <p>æ¶ˆææƒ…ç»ªï¼šğŸ˜  æ„¤æ€’ ğŸ˜¢ æ‚²ä¼¤ ğŸ˜¨ å®³æ€•</p>
            <button class="button" onclick="resetGame()">å†æ¥ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        let dragged;
        let touchStartX, touchStartY, draggedElement;

        // é¼ æ ‡äº‹ä»¶å¤„ç†
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function dragStart(ev) {
            dragged = ev.target;
        }

        function drop(ev) {
            ev.preventDefault();
            handleDrop(ev.target.closest('.category-box'), dragged);
        }

        // è§¦æ‘¸äº‹ä»¶å¤„ç†
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            draggedElement = e.target;
            
            const rect = draggedElement.getBoundingClientRect();
            touchStartX = touch.clientX - rect.left;
            touchStartY = touch.clientY - rect.top;
            
            draggedElement.classList.add('dragging');
            draggedElement.style.position = 'absolute';
            draggedElement.style.zIndex = '1000';
            draggedElement.style.left = `${rect.left}px`;
            draggedElement.style.top = `${rect.top}px`;
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!draggedElement) return;
            const touch = e.touches[0];
            
            draggedElement.style.left = `${touch.clientX - touchStartX}px`;
            draggedElement.style.top = `${touch.clientY - touchStartY}px`;
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            if (!draggedElement) return;
            
            const touch = e.changedTouches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            handleDrop(target.closest('.category-box'), draggedElement);
            
            // é‡ç½®æ ·å¼
            draggedElement.classList.remove('dragging');
            draggedElement.style.position = '';
            draggedElement.style.zIndex = '';
            draggedElement = null;
        }

        // é€šç”¨å¤„ç†å‡½æ•°
        function handleDrop(targetBox, element) {
            if (!targetBox || !element) return;
            
            const feedback = targetBox.querySelector('.feedback');
            const correctType = element.dataset.correct;
            const targetType = targetBox.classList.contains('positive') ? 'positive' : 'negative';
            
            if (correctType === targetType) {
                targetBox.appendChild(element);
                showFeedback(feedback, 'ç­”å¯¹äº†ï¼', 'correct');
            } else {
                showFeedback(feedback, 'å¥½åƒä¸å¯¹å“¦ï¼Œå†æƒ³æƒ³', 'wrong');
                setTimeout(() => {
                    document.getElementById('sourceBox').appendChild(element);
                }, 500);
            }
            checkCompletion();
        }

        function showFeedback(element, text, type) {
            element.textContent = text;
            element.className = `feedback ${type}`;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 2000);
        }

        function checkCompletion() {
            const remaining = document.getElementById('sourceBox').children.length;
            document.getElementById('resultBox').style.display = remaining === 0 ? 'block' : 'none';
        }

        function resetGame() {
            // æ¸…ç©ºåˆ†ç±»æ¡†
            document.querySelectorAll('.category-box').forEach(box => {
                box.innerHTML = box.classList.contains('positive') 
                    ? '<h3>ğŸ˜Š ç§¯ææƒ…ç»ª</h3><div class="feedback"></div>' 
                    : '<h3>ğŸ˜Ÿ æ¶ˆææƒ…ç»ª</h3><div class="feedback"></div>';
            });

            // é‡å»ºåŸå§‹å›¾ç‰‡
            const sourceBox = document.getElementById('sourceBox');
            sourceBox.innerHTML = `
                <img src="https://cdn.z.wiki/autoupload/20250506/v42z/1080X1439/happy.png.jpg" 
                     class="emotion-img" draggable="true" data-emotion="happy" data-correct="positive">
                <img src="https://hv.z.wiki/autoupload/20250506/NN3D/1080X1439/angry.png.jpg" 
                     class="emotion-img" draggable="true" data-emotion="angry" data-correct="negative">
                <img src="https://cdn.z.wiki/autoupload/20250506/nZNi/1080X1439/sad.png.jpg" 
                     class="emotion-img" draggable="true" data-emotion="sad" data-correct="negative">
                <img src="https://hv.z.wiki/autoupload/20250506/eAhO/1080X1439/afraid.png.jpg" 
                     class="emotion-img" draggable="true" data-emotion="afraid" data-correct="negative">
            `;

            // é‡æ–°ç»‘å®šäº‹ä»¶
            setTimeout(initEvents, 0);
            document.getElementById('resultBox').style.display = 'none';
        }

        function initEvents() {
            document.querySelectorAll('.emotion-img').forEach(img => {
                img.ondragstart = dragStart;
                img.addEventListener('touchstart', handleTouchStart);
                img.addEventListener('touchmove', handleTouchMove);
                img.addEventListener('touchend', handleTouchEnd);
            });
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initEvents);
    </script>
</body>
</html>
